  <body>
    <h1>Question 3</h1>
    <p>
      Create a web app where I can input a text. Now, create three buttons h1,
      h2, h3. When I click on any of the button, the text should become h1, h2,
      or h3.
    </p>
    <div>
      <input type="text" id="input" />
      <button id="button-show">Show</button>
      <button id="button-h1">h1</button>
      <button id="button-h2">h2</button>
      <button id="button-h3">h3</button>
      <div id="output"></div>
    </div>

  </body>
